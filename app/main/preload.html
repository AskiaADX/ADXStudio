<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> LOADING </p>
        <script>
            (function () {
                var electron = require('electron'),
                    ipc = electron.ipcRenderer;

                function storePreferences(event ,preferences) {
                    window.localStorage['adxstudio-initial-theme'] = preferences.themes || 'default';
                    window.localStorage['adxstudio-initial-policy'] = preferences.policy || '16';
                    window.localStorage['adxstudio-initial-useDBclick'] = preferences.useDBclickByDefault;
                    window.localStorage['adxstudio-initial-author'] = preferences.author || {company: "",
                                                                                             email: "",
                                                                                             name: "",
                                                                                             website: ""};
                    window.localStorage['adxstudio-initial-openProjectDefault'] = preferences.openLastProjectByDefault;
                    window.localStorage['adxstudio-initial-defaultProjectsLocation'] = preferences.defaultProjectsLocation;
                    window.location.href="index.html";
                }

                ipc.send('preload-ready');
                ipc.on('preload-app-preferences', storePreferences);
            })();
        </script>
    </body>
</html>
