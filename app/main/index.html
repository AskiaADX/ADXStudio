<!DOCTYPE html>
<html>
<head>
    <title>ADX Studio</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.Loader.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.NewADXProject.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.Preferences.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.About.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.KeyboardSummary.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.ZendeskPublisher.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.Import.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/Resizer.css"/>
    <script type="text/javascript">
        (function () {
            const rgParam = /prefs=([^&]+)/i;
            const prefs = decodeURIComponent(rgParam.exec(location.search)[1]);
            const preferences = JSON.parse(prefs);
            window.localStorage['adxstudio-initial-theme'] = preferences.theme || 'default';
            window.localStorage['adxstudio-initial-editorFontSize'] = preferences.editorFontSize || '15';
            window.localStorage['adxstudio-initial-useDblClick'] = preferences.useDblClickByDefault || "false";
        }());
    </script>
    <script type="text/javascript" src="../lib/askia/themeswitcher.js"></script>
</head>
<body class="grey">
    <div id="panels">
        <div id="panel_toolbar" class="panel"></div>
        <div id="main_panels">
            <div id="panel_explorer" class="panel"><webview id="explorer" src="../explorer/explorer.html" nodeintegration="on"></webview></div>
            <div id="panel_workspace" class="panel"><webview id="workspace" src="../workspace/workspace.html" nodeintegration="on"></webview></div>
        </div>
        <div id="panel_status" class="panel">
            <div class="panel-title-bar">
                <span class="title">Output</span>
                <span class="close"></span>
            </div>
            <div class="panel-contents">
                <div id="panel_output" class="panel-tab-content"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../lib/askia/Resizer.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.Loader.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.NewADXProject.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.Preferences.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.About.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.KeyboardSummary.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.ZendeskPublisher.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.Import.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
