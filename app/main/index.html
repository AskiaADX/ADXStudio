<!DOCTYPE html>
<html>
  <head>
    <title>ADX Studio</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.Loader.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/ModalDialog.NewADCProject.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/askia/Resizer.css"/>
    <link rel="stylesheet" type="text/css" href="../themes/default/default.css"/>
  </head>
  <body class="grey">
    <div id="panels">
        <div id="panel_toolbar" class="panel"></div>
        <div id="main_panels">
          <div id="panel_explorer" class="panel"><webview id="explorer" src="../explorer/explorer.html" nodeintegration="on"></webview></div>
          <div id="panel_workspace" class="panel"><webview id="workspace" src="../workspace/workspace.html" nodeintegration="on"></webview></div>
        </div>
        <div id="panel_status" class="panel">
            <div id="panel_status_title_bar">
                <span class="title">Output</span>
                <span class="close">X</span>
            </div>
            <div id="panel_status_contents">
                <div id="panel_status_output"></div>
            </div>
            <nav id="panel_status_tabs">
                <ul>
                    <li id="panel_status_output_tab">Output</li>
                </ul>
		    </nav>
        </div>
    </div>
    <script type="text/javascript" src="../lib/askia/Resizer.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.Loader.js"></script>
    <script type="text/javascript" src="../lib/askia/ModalDialog.NewADCProject.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
