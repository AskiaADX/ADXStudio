<h2>AskiaScript Javascript mode</h2>


<div><textarea id="code" name="code">

// Demo code

jQuery(function domReady() {

 $('#question_{%= CurrentQuestion.Id %}').doSomething({
    shortcut : "{%:= CurrentQuestion.Shortcut.Replace("\"", "\\\"")%}",
    caption  : "{%:= CurrentQuestion.LongCaption.Replace("\"", "\\\"")%}",
    responses : [
    {%
    Dim i
    For i = 1 To CurrentQuestion.AvailableResponses.Count %}
        {% If i <> 1 Then %}, {% EndIf %}
        {
            id : {%= CurrentQuestion.AvailableResponses[i].Id %},
            caption : "{%:= CurrentQuestion.AvailableResponses[i].Caption.Replace("\"", "\\\"")%}",
            inputName = "{%= CurrentQuestion.AvailableResponses[i].InputName()",
            inputValue = "{%= CurrentQuestion.AvailableResponses[i].InputValue()"
        }
    {% Next %}
    ]
 });

});
</textarea></div>

    <script>

            lineNumbers     : true,
            mode: "askiascript/javascript",
            gutters: ["cms-gutter-errors", "CodeMirror-linenumbers"],
            autofocus       : true,
            currentQuestion : 'gender',
            localExe : true,
            questions       :  [

                {shortcut : 'brands', type : 'multiple'},
