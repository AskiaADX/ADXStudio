<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image viewer</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="toolbar" id="toolbar">
      <button class="zoomIn tool" title="Zoom in"><img src="zoom-in.png"/></button>
      <button class="zoomOut tool" title="Zoom out"><img src="zoom-out.png"/></button>
      <button class="initialSize tool" title="Initial size"><img src="resize-init.png"/></button>
      <button class="chessControl tool" title="Chess background"><img src="chess.png"/></button>
    </div>
    <div id="container"></div>
    <script src="../viewer.js"></script>
    <script src="image.js"></script>
</body>
</html>
