<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="explorer.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../theme.css"/>
    <style>
    .toggle, .icon {

        width: 20px;
        height: 20px;
    }
    .icon {

      margin-left:3px;
    }

    .element div {
      display: inline-block;
    }

    </style>
  </head>
  <body class="background_textColor">
    <div id="root">
      <div class="child ">
      </div>
      <div class="line"id="item1">
        <div class="element" onclick="itemclick(this.parentNode)">
          <div class="toggle spritesheet folder-close-mouseon folder-close-mouseout">
          </div>
          <div class="icon " >
          </div>
          <div class="name">
            test
          </div>
        </div>
        <div class="child">
          <div class="line" style="padding-left: 20px" id="item2">
            <div class="element ">
              <div class="toggle spritesheet folder-close-mouseon folder-close-mouseout">
              </div>
              <div class="icon">
              </div>
              <div class="name">
                test2
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    var map = {
      autoincrement: 2,
      item1:{
        name: "test",
        type: 'folder',
        path: 'C:/test'
      },

      item2:{
        name: "test2",
        type: 'file',
        path: 'C:/test2'
      }
    };

    function toggle(element) {

      var child = element.querySelector('.child');

      if(child.style.display) {
        child.style.display="";

      }
      else {
        child.style.display="none";
      }
    };

    function itemclick(element) {

      var file = map[element.id];
      console.log(JSON.stringify(file));

      if (file.type == 'folder') {

        toggle(element);
        file.className = 'folder';

        if(!file.loaded) {
        var ipc = require('ipc');
        ipc.send('explorer-loadfolder', file.path, element.id);
        }
        file.loaded = true;
      }
    };

    document.addEventListener('DOMContentLoaded', function() {
      var ipc = require('ipc');

      ipc.on('loadFolder', function( err, files, elementid) {
        console.log(JSON.stringify(files));
        var root = document.getElementById(elementid).querySelector('.child');


        for (var i = 0; i < files.length; i += 1) {

          map.autoincrement++;
          map['item'+ map.autoincrement] = files[i];
          //content inside a line

          var ele = document.createElement('div');
          var toggle = document.createElement('div');
          var icon = document.createElement('div');
          var name = document.createElement('div');
          var line = document.createElement('div');
          line.id = 'item'+ map.autoincrement;

          ele.onclick = function() {

            var tgle = this.querySelector('.toggle');

            if (tgle.classList.contains('open')) {
                tgle.classList.remove('open');
            } else {
              tgle.classList.add('open');
            }

            console.log(this.querySelector('.toggle').className);
          //  this.querySelector(".toggle").className = '';

            itemclick(this.parentNode);

          };

          ele.className = 'element';
          toggle.classList.add('toggle');
          icon.className = 'icon';
          name.className = 'name';
          line.className = files[i].type;
          name.innerHTML = files[i].name;


          ele.appendChild(toggle);
          ele.appendChild(icon);
          ele.appendChild(name);
          line.appendChild(ele);

          if(files[i].type == 'folder') {
            var child = document.createElement('div');
            child.className="child";
            line.appendChild(child);


          }
            root.appendChild(line);
        }


    });

      ipc.send('explorer-ready');

  });
    </script>


  </body>
</html>
