<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workspace</title>
    <link rel="stylesheet" href="workspace.css" />
    <link rel="stylesheet" href="../lib/askia/Resizer.css" />
    <link rel="stylesheet" href="../lib/askia/ModalDialog.css" />
    <script src="../lib/askia/Resizer.js"></script>
    <script src="../lib/askia/ModalDialog.js"></script>
    <script type="text/javascript" src="../lib/askia/themeswitcher.js"></script>
    <script src="workspaceView.js"></script>
</head>
<body class="grey">
<div id="iframes"></div>
<div id="panes" class="full">
    <div id="main_pane" class="pane open">
        <div class="tabs-container">
            <div class="tabs-top-wrapper">
                <div class="tabs-wrapper">
                    <ul class="tabs">
                        <li class="tab-placeholder"></li>
                        <li class="tab-end"></li>
                    </ul>
                </div>
            </div>
          	<div class="tabs-scroll">
                <div class="scroll-left"></div>
                <div class="scroll-right"></div>
            </div>
        </div>
        <div class="tabs-content">
            <div class="placeholder-wrapper">
                <div class="placeholder">Create a new project <br /> or open an existing one to get started!</div>
            </div>
        </div>
    </div>
    <div id="second_pane" class="pane">
        <div class="tabs-container">
            <div class="tabs-top-wrapper">
                <div class="tabs-wrapper">
                    <ul class="tabs">
                        <li class="tab-placeholder"></li>
                        <li class="tab-end"></li>
                    </ul>
                </div>
            </div>
          	<div class="tabs-scroll">
                <div class="scroll-left"></div>
                <div class="scroll-right"></div>
            </div>
        </div>
        <div class="tabs-content">
            <div class="placeholder-wrapper">
                <div class="placeholder">Create a new project <br /> or open an existing one to get started!</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
