<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <h1>EXPLORER!</h1>

    <div style="border : 1px solid black; height :360px; width :140px; ">
      <webview id="explorer" src="explorer/explorer.html" nodeintegration="on"></webview>
    <input type="button" id="ping" value="ping"/>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div style="border : 1px solid black; height :360px; width :240px; ">
    </div>
    <script type="text/javascript">

      var ipc=require('ipc');
      var webview=document.getElementById("explorer");

      webview.addEventListener('console-message', function(e) {
        console.log( e.message );
      });


      document.getElementById('ping').onclick=function() {
        ipc.send('ping');
      }

      ipc.on('pong', function(){
        console.log('PONG!');
      });
      
    </script>

  </body>
</html>
