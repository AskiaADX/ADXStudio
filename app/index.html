<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
    <table id="panel_container">
      <tr>
        <td id="left_panel" class="panel">
          <div>
            <webview id="explorer" src="explorer/explorer.html" nodeintegration="on"></webview>
          </div>
        </td>
        <td id="right_panel" class="panel">
          <div>
            <webview id="workspace" src="workspace/workspace.html" nodeintegration="on"></webview>
          </div>
        </td>
      </tr>
    </table>
    </div>

    <script type="text/javascript">
      (function () {
          var ipc = require('ipc'),
              exp = document.getElementById("explorer"),
              wks = document.getElementById("workspace");

        function catchConsoleLog(event) {
          console.log( event.message );
        }

        exp.addEventListener('console-message', catchConsoleLog);
        wks.addEventListener('console-message', catchConsoleLog);

      }());

    </script>

  </body>
</html>
