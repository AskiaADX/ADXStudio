<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Fading Pic</title>
</head>

<body style="background:black">
  <img id="spaffySpecial" src="adcstudiored.png" width=960 height=576.5 style="position: absolute ; top: 10%; left: 10%;-moz-opacity:0;filter:alpha(opacity=0)">
  <br/>

<script>
var max = 130;
var min = 0;
var opacite=min;
up=true;
var IsIE=!!document.all;
var ThePic=document.getElementById("spaffySpecial");

function fadePic(){
				if (opacite<max && up){opacite+=6;}
				if (opacite>min && !up){opacite-=3;}
				if (opacite>=max){up=false;}
				if (opacite<=min){up=false;}
        IsIE?ThePic.filters[0].opacity=opacite:document.getElementById("spaffySpecial").style.opacity=opacite/100;


}
setInterval(function(){fadePic();},100)

</script>

<input style="position: absolute; background-color: #white; top:90% ;right:47% ;color: red; font-family:century gothic ; border-radius: 10px" type="button" name="name" value="START ADC-STUDIO">


</body>
</html>
